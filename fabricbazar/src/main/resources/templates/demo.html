<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Prices</title>
  <!-- Include Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
  <div class="container mt-5">
    <div class="row">
      <div class="col-md-4">
        <div class="card">
          <img src="ajio_image_url" class="card-img-top" alt="AJIO Product">
          <div class="card-body">
            <h5 class="card-title">AJIO Price: ₹</h5>
            <p class="AjioPrice">1049</p>
            <a href="ajio_product_url" class="btn btn-primary">View on AJIO</a>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card">
          <img src="amazon_image_url" class="card-img-top" alt="Amazon Product">
          <div class="card-body">
            <h5 class="card-title">Amazon Price: ₹</h5>
            <p class="AmazonPrice">1099</p>
            <a href="amazon_product_url" class="btn btn-primary">View on Amazon</a>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card">
          <img src="flipkart_image_url" class="card-img-top" alt="Flipkart Product">
          <div class="card-body">
            <h5 class="card-title">Flipkart Price: ₹</h5>
            <p class="FlipkartPrice">1079</p>
            <a href="flipkart_product_url" class="btn btn-primary">View on Flipkart</a>
          </div>
        </div>
      </div>
    </div>
    <div class="row mt-4">
      <div class="col-md-4">
        <div class="card">
          <img src="meesho_image_url" class="card-img-top" alt="Meesho Product">
          <div class="card-body">
            <h5 class="card-title">Meesho Price: ₹</h5>
            <p class="MeeshoPrice">1199</p>
            <a href="meesho_product_url" class="btn btn-primary">View on Meesho</a>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card">
          <img src="myntra_image_url" class="card-img-top" alt="Myntra Product">
          <div class="card-body">
            <h5 class="card-title">Myntra Price: ₹</h5>
            <p class="MyntraPrice">1189</p>
            <a href="myntra_product_url" class="btn btn-primary">View on Myntra</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
